name: ci

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  ci:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: 'Windows static library'
            os: windows-2019
            build_type: Release
            code_analysis: OFF
            code_coverage_gcov: OFF
            code_coverage_llvm_cov: OFF
            documentation: OFF
            memory_checks: OFF
            python_bindings: OFF
            python_unit_testing: OFF
            shared_libs: OFF
            unit_testing: ON
            target: unit_testing
            install_uninstall_and_package: ON
          - name: 'Windows shared library'
            os: windows-2019
            build_type: Release
            code_analysis: OFF
            code_coverage_gcov: OFF
            code_coverage_llvm_cov: OFF
            documentation: OFF
            memory_checks: OFF
            python_bindings: OFF
            python_unit_testing: OFF
            shared_libs: ON
            unit_testing: ON
            target: unit_testing
            install_uninstall_and_package: ON
          - name: 'Linux static library'
            os: ubuntu-22.04
            build_type: Release
            code_analysis: OFF
            code_coverage_gcov: OFF
            code_coverage_llvm_cov: OFF
            documentation: OFF
            memory_checks: OFF
            python_bindings: OFF
            python_unit_testing: OFF
            shared_libs: OFF
            unit_testing: ON
            target: unit_testing
            install_uninstall_and_package: ON
          - name: 'Linux shared library'
            os: ubuntu-22.04
            build_type: Release
            code_analysis: OFF
            code_coverage_gcov: OFF
            code_coverage_llvm_cov: OFF
            documentation: OFF
            memory_checks: OFF
            python_bindings: OFF
            python_unit_testing: OFF
            shared_libs: ON
            unit_testing: ON
            target: unit_testing
            install_uninstall_and_package: ON
          - name: 'macOS static library'
            os: macos-11
            build_type: Release
            code_analysis: OFF
            code_coverage_gcov: OFF
            code_coverage_llvm_cov: OFF
            documentation: OFF
            memory_checks: OFF
            python_bindings: OFF
            python_unit_testing: OFF
            shared_libs: OFF
            unit_testing: ON
            target: unit_testing
            install_uninstall_and_package: ON
          - name: 'macOS shared library'
            os: macos-11
            build_type: Release
            code_analysis: OFF
            code_coverage_gcov: OFF
            code_coverage_llvm_cov: OFF
            documentation: OFF
            memory_checks: OFF
            python_bindings: OFF
            python_unit_testing: OFF
            shared_libs: ON
            unit_testing: ON
            target: unit_testing
            install_uninstall_and_package: ON
          - name: 'Windows Python'
            os: windows-2019
            build_type: Release
            code_analysis: OFF
            code_coverage_gcov: OFF
            code_coverage_llvm_cov: OFF
            documentation: OFF
            memory_checks: OFF
            python_bindings: ON
            python_unit_testing: ON
            shared_libs: OFF
            unit_testing: OFF
            target: python_unit_testing
            pip_install_test_and_uninstall: ON
          - name: 'Linux Python'
            os: ubuntu-22.04
            build_type: Release
            code_analysis: OFF
            code_coverage_gcov: OFF
            code_coverage_llvm_cov: OFF
            documentation: OFF
            memory_checks: OFF
            python_bindings: ON
            python_unit_testing: ON
            shared_libs: OFF
            unit_testing: OFF
            target: python_unit_testing
            pip_install_test_and_uninstall: ON
          - name: 'macOS Python'
            os: macos-11
            build_type: Release
            code_analysis: OFF
            code_coverage_gcov: OFF
            code_coverage_llvm_cov: OFF
            documentation: OFF
            memory_checks: OFF
            python_bindings: ON
            python_unit_testing: ON
            shared_libs: OFF
            unit_testing: OFF
            context: PATH=/Library/Frameworks/Python.framework/Versions/Current/bin:$PATH
            target: python_unit_testing
            pip_install_prerequisites: sudo pip3 install cmake scikit-build
            pip_install_test_and_uninstall: ON
          - name: 'Code formatting'
            os: ubuntu-22.04
            build_type: Release
            code_analysis: OFF
            code_coverage_gcov: OFF
            code_coverage_llvm_cov: OFF
            documentation: OFF
            memory_checks: OFF
            python_bindings: OFF
            python_unit_testing: OFF
            shared_libs: OFF
            unit_testing: OFF
            context: PATH=$GITHUB_WORKSPACE:$PATH
            target: check_code_formatting
          - name: 'Python code formatting'
            os: ubuntu-22.04
            build_type: Release
            code_analysis: OFF
            code_coverage_gcov: OFF
            code_coverage_llvm_cov: OFF
            documentation: OFF
            memory_checks: OFF
            python_bindings: OFF
            python_unit_testing: OFF
            shared_libs: OFF
            unit_testing: OFF
            target: python_check_code_formatting
          - name: 'Code analysis'
            os: ubuntu-22.04
            build_type: Release
            code_analysis: ON
            code_coverage_gcov: OFF
            code_coverage_llvm_cov: OFF
            documentation: OFF
            memory_checks: OFF
            python_bindings: OFF
            python_unit_testing: OFF
            shared_libs: OFF
            unit_testing: ON
            context: PATH=$GITHUB_WORKSPACE:$PATH CC=/usr/local/bin/clang CXX=/usr/local/bin/clang++
          - name: 'Coverage using gcov'
            os: ubuntu-22.04
            build_type: Release
            code_analysis: OFF
            code_coverage_gcov: ON
            code_coverage_llvm_cov: OFF
            documentation: OFF
            memory_checks: OFF
            python_bindings: OFF
            python_unit_testing: OFF
            shared_libs: ON
            unit_testing: ON
            target: code_coverage_gcov
          - name: 'Coverage using llvm-cov'
            os: macos-11
            build_type: Release
            code_analysis: OFF
            code_coverage_gcov: OFF
            code_coverage_llvm_cov: ON
            documentation: OFF
            memory_checks: OFF
            python_bindings: OFF
            python_unit_testing: OFF
            shared_libs: ON
            unit_testing: ON
            context: PATH=/usr/local/opt/llvm/bin:$PATH CC=/usr/local/opt/llvm/bin/clang CXX=/usr/local/opt/llvm/bin/clang++
            target: code_coverage_llvm_cov
          - name: 'Memory checks'
            os: ubuntu-22.04
            build_type: Debug
            code_analysis: OFF
            code_coverage_gcov: OFF
            code_coverage_llvm_cov: OFF
            documentation: OFF
            memory_checks: ON
            python_bindings: OFF
            python_unit_testing: OFF
            shared_libs: ON
            unit_testing: ON
            target: memory_checks
          - name: 'Documentation'
            os: ubuntu-22.04
            build_type: Release
            code_analysis: OFF
            code_coverage_gcov: OFF
            code_coverage_llvm_cov: OFF
            documentation: ON
            memory_checks: OFF
            python_bindings: OFF
            python_unit_testing: OFF
            shared_libs: OFF
            unit_testing: OFF
            target: documentation
    env:
      BUILDCACHE_COMPRESS_FORMAT: ZSTD
      BUILDCACHE_DEBUG: -1
      BUILDCACHE_DIRECT_MODE: true
      BUILDCACHE_LOG_FILE: ""
      DOXYGEN_VERSION: 1.9.3
      LLVMCLANG_VERSION: 14.0.6
    steps:
      - name: Check out libOpenCOR
        uses: actions/checkout@v2
      - name: Install CMake and Ninja
        uses: lukka/get-cmake@latest
      - name: Install buildcache
        uses: mikehardy/buildcache-action@v2
        with:
          cache_key: ${{ matrix.os }}-${{ matrix.build_type }}-${{ matrix.code_analysis }}-${{ matrix.code_coverage_gcov }}-${{ matrix.code_coverage_llvm_cov }}-${{ matrix.documentation }}-${{ matrix.memory_checks }}-${{ matrix.python_bindings }}-${{ matrix.python_unit_testing }}-${{ matrix.shared_libs }}-${{ matrix.unit_testing }}-${{ matrix.target }}
      - name: Configure MSVC
        if: ${{ runner.os == 'Windows' }}
        uses: ilammy/msvc-dev-cmd@v1
      - name: Install LLVM
        if: ${{ matrix.target == 'code_coverage_llvm_cov' }}
        run: brew install llvm
      - name: Install Clang
        if: ${{ matrix.name == 'Code analysis' }}
        run: |
          wget https://github.com/opencor/gha/releases/download/ci/clang.$LLVMCLANG_VERSION.linux.tar.gz -O - | tar -xz
          sudo mv clang /usr/local/bin
          sudo cp /usr/local/bin/clang /usr/local/bin/clang++
          wget https://github.com/opencor/gha/releases/download/ci/clang-include.$LLVMCLANG_VERSION.linux.tar.gz -O - | tar -xz
          sudo mv include/* /usr/local/include
      - name: Install ClangFormat
        if: ${{ matrix.target == 'check_code_formatting' }}
        run: |
          wget https://github.com/opencor/gha/releases/download/ci/clang-format.$LLVMCLANG_VERSION.linux.tar.gz -O - | tar -xz
          sudo mv clang-format /usr/local/bin
      - name: Install Clang-Tidy
        if: ${{ matrix.name == 'Code analysis' }}
        run: |
          wget https://github.com/opencor/gha/releases/download/ci/clang-tidy.$LLVMCLANG_VERSION.linux.tar.gz -O - | tar -xz
          sudo mv clang-tidy /usr/local/bin
      - name: Install Black
        if: ${{ matrix.target == 'python_check_code_formatting' }}
        run: pip3 install black
      - name: Install gcovr
        if: ${{ matrix.code_coverage_gcov == 'ON' }}
        run: pip3 install gcovr
      - name: Install Valgrind
        if: ${{ matrix.memory_checks == 'ON' }}
        run: |
          sudo apt update
          sudo apt install valgrind
      - name: Install pytest and pytest-html
        if: ${{ matrix.target == 'python_unit_testing' }}
        run: pip3 install pytest pytest-html
      - name: Install Sphinx and some Sphinx packages
        if: ${{ matrix.documentation == 'ON' }}
        run: pip3 install sphinx sphinx-copybutton sphinx-inline-tabs
      - name: Install Doxygen
        if: ${{ matrix.documentation == 'ON' }}
        run: |
          wget https://github.com/opencor/gha/releases/download/ci/doxygen.$DOXYGEN_VERSION.linux.tar.gz -O - | tar -xz
          sudo mv doxygen /usr/local/bin
      - name: Configure libOpenCOR
        run: |
          mkdir build
          cd build
          ${{ matrix.context }} cmake -G Ninja -DBUILD_TYPE=${{ matrix.build_type }} -DCODE_ANALYSIS=${{ matrix.code_analysis }} -DCODE_COVERAGE_GCOV=${{ matrix.code_coverage_gcov }} -DCODE_COVERAGE_LLVM_COV=${{ matrix.code_coverage_llvm_cov }} -DDOCUMENTATION=${{ matrix.documentation }} -DINSTALL_PREFIX=${{ github.workspace }}/install -DMEMORY_CHECKS=${{ matrix.memory_checks }} -DPYTHON_BINDINGS=${{ matrix.python_bindings }} -DPYTHON_UNIT_TESTING=${{ matrix.python_unit_testing }} -DSHARED_LIBS=${{ matrix.shared_libs }} -DUNIT_TESTING=${{ matrix.unit_testing }} ..
      - name: Build libOpenCOR
        if: ${{ matrix.target == 'unit_testing' }}
        run: |
          cd build
          ninja
      - name: Unit testing
        if: ${{ matrix.target == 'unit_testing' }}
        run: |
          cd build
          ninja ${{ matrix.target }}
      - name: Python unit testing
        if: ${{ matrix.target == 'python_unit_testing' }}
        run: |
          cd build
          ninja ${{ matrix.target }}
      - name: Python unit testing report
        if: ${{ matrix.target == 'python_unit_testing' }}
        run: |
          cd build
          ninja ${{ matrix.target }}_report
      - name: Code formatting
        if: ${{ matrix.target == 'check_code_formatting' }}
        run: |
          cd build
          ninja ${{ matrix.target }}
      - name: Python code formatting
        if: ${{ matrix.target == 'python_check_code_formatting' }}
        run: |
          cd build
          ninja ${{ matrix.target }}
      - name: Code analysis
        if: ${{ matrix.name == 'Code analysis' }}
        run: |
          cd build
          ninja
      - name: Coverage using gcov
        if: ${{ matrix.target == 'code_coverage_gcov' }}
        run: |
          cd build
          ninja ${{ matrix.target }}
          if [ `ninja ${{ matrix.target }} | grep TOTAL | sed 's/ /\n/g' | grep "100%" | wc -l | sed 's/ //g'` -eq 1 ]; then exit 0; else exit 1; fi
      - name: Coverage using llvm-cov
        if: ${{ matrix.target == 'code_coverage_llvm_cov' }}
        run: |
          cd build
          ninja ${{ matrix.target }}
          if [ `ninja ${{ matrix.target }} | grep TOTAL | sed 's/ /\n/g' | grep "100.00%" | wc -l | sed 's/ //g'` -eq 4 ]; then exit 0; else exit 1; fi
      - name: Coverage report using llvm-cov
        if: ${{ matrix.target == 'code_coverage_llvm_cov' }}
        run: |
          cd build
          ninja ${{ matrix.target }}_report
      - name: Memory checks
        if: ${{ matrix.target == 'memory_checks' }}
        run: |
          cd build
          ninja ${{ matrix.target }}
      - name: Documentation
        if: ${{ matrix.target == 'documentation' }}
        run: |
          cd build
          ninja ${{ matrix.target }}
      - name: Install libOpenCOR
        if: ${{ matrix.install_uninstall_and_package == 'ON' }}
        run: |
          cd build
          ninja install
      - name: Uninstall libOpenCOR
        if: ${{ matrix.install_uninstall_and_package == 'ON' }}
        run: |
          cd build
          ninja uninstall
      - name: Package libOpenCOR
        if: ${{ matrix.install_uninstall_and_package == 'ON' }}
        run: |
          cd build
          cpack
      - name: pip install libOpenCOR
        if: ${{ matrix.pip_install_test_and_uninstall == 'ON' }}
        run: |
          ${{ matrix.pip_install_prerequisites }}
          pip3 install .
      - name: Test libOpenCOR Python
        if: ${{ matrix.pip_install_test_and_uninstall == 'ON' }}
        run: python3 -c "import libopencor as oc; print(f'This is libOpenCOR version {oc.version_string()}.')"
      - name: pip uninstall libOpenCOR
        if: ${{ matrix.pip_install_test_and_uninstall == 'ON' }}
        run: pip3 uninstall -y libopencor
